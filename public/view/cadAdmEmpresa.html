<body>
  <!-- START LOGIN -->
  <div class="content">
    <div class="box-login">

      <a  href="#">
        <img id="img-back" src="assets/img/login_cadastro/back_icon_green.png"></a>

      <div class="wrapper">
        <div class="title-text">
  
          <div class="title login">
            Cadastro Empresa
          </div>
          <div class="title signup">
            Cadastro Funcionario
          </div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Empresa</label>
            <label for="signup" class="slide signup">Funcionario</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input id="nomeE_input" type="text" placeholder="Nome da Empresa">
        
              </div>
              <div class="field">
                <input id="cnpj_input" type="number" placeholder="CNPJ">
              </div>

              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Cadastrar" onclick="cadastrar()">
              </div>
            </form>

            <form action="#" class="signup">
              <div class="field">
                <input  id="nome_input" type="text" placeholder="Nome">
              </div>
              <div class="field">
                <input id="email_input" type="text" placeholder="E-mail">
              </div>
              <div class="field">
                <input id="senha_input" type="password" placeholder="******">
              </div>
              <div class="pass-link">
                <p>Máximo de 10 caracteres</p>
              </div>
              <div class="field">
                <input id="idEmpresa_input" type="number" placeholder="Id da empresa">
              </div>
              <div class="field">
                <select name="" id="">
                  <option value="">Selecione o cargo</option>
                  <option value="">Funcionario</option>
                </select>
                <br>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Cadastrar">
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
          signupBtn.click();
          return false;
        });
      </script>
    </div>
    </div>
  </div>
  <!-- link: https://codepen.io/jando132456/pen/JjLZXYK -->
  <!-- END LOGIN -->

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/purecounter/purecounter_vanilla.js"></script>

  <script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="../assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="../assets/js/main.js"></script>
</body>
</html>
