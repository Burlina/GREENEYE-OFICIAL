<body>
  <!-- START CADASTRO LOTE -->
  <div class="content">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <div class="box-login">

      <h2 id="title-cadastros">Cadastro Administrador</h2>

      <a  href="cadEmpresa.html">
        <img id="img-back-pages" src="assets/img/login_cadastro/back_icon_green.png">Empresa</a>

      <div class="wrapper">
        <div class="title-text">
  
          <div class="title cadEmpresa">
            Cadastro Administrador
          </div>
        </div>
        <div class="form-container">
          <div class="form-inner">
            <form action="#" class="nome da empresa">
              <form action="#" class="signup">
                <div class="field">
                  <input  id="nome_input" type="text" placeholder="Nome">
                </div>
                <div class="field">
                  <input id="email_input" type="text" placeholder="E-mail">
                </div>
                <div class="field">
                  <input id="senha_input" type="password" placeholder="******">
                </div>
                <div class="pass-link">
                  <p>Máximo de 15 caracteres</p>
                </div>
                <div class="field">
                  <input id="idEmpresa_input" type="number" placeholder="Id da empresa">
                </div>
                <div class="field">
                  <select name="" id="">
                    <option value="">Selecione o cargo</option>
                    <option value="">Administrador</option>
                    <option value="">Funcionario</option>
                    <option value="">Dev</option>
                  </select>
                  <br>
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Cadastrar">
                </div>
            </form>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
          signupBtn.click();
          return false;
        });
      </script>
    </div>
    </div>
  </div>

</body>
