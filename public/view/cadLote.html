<body>
  <!-- START CADASTRO LOTE -->
  <div class="content">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="box-login">
      
      <a href="desenvolvedor.html">
        <img id="img-back-pages" src="../assets/img/login_cadastro/back_icon_green.png">Voltar</a>
        
        <div class="wrapper">
          <div class="title-text">
  
            <div class="title login">
              Lote
            </div>
            <div class="title signup">
              Especificações
            </div>
          </div>
          <div class="form-container">
            <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Lote</label>
              <label for="signup" class="slide signup">Especificações</label>
              <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
              <form action="#" class="login">
                <div class="field">
                  <input id="#" type="date" placeholder="00/00/0000">
                </div>
                <div class="field">
                  <input id="#" type="text" placeholder="Modelo">
                </div>
                <select class="field" name="" id="#">
                  <option value="">Quantidade de máquinas</option>
                  <option value="">10</option>
                  <option value="">20</option>
                  <option value="">30</option>
                  <option value="">40</option>
                  <option value="">50</option>
                </select>
                <div class="field">
                  <input id="#" type="number" placeholder="Chave de especificações">
                </div>
                <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Cadastrar">
                </div>
              </form>

              <form action="#" class="signup">
                <div class="field">
                  <div class="field">
                    <input id="#" type="text" placeholder="Modelo Processador">
                  </div>
                  <div class="field">
                    <input id="#" type="text" placeholder="Modelo RAM">
                  </div>
                  <div class="field">
                    <input id="#" type="text" placeholder="Modelo Disco">
                  </div>
                  <div class="field">
                    <input id="#" type="text" placeholder="Modelo CPU">
                  </div>
                  <!-- <div class="field">
                    <input id="#" type="text" placeholder="Modelo Placa-Mãe">
                  </div> -->
                  <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" onclick= cadEspecificacao() value="Cadastrar">
                  </div>
              </form>
            </div>
          </div>
        </div>

        <script>
          const loginText = document.querySelector(".title-text .login");
          const loginForm = document.querySelector("form.login");
          const loginBtn = document.querySelector("label.login");
          const signupBtn = document.querySelector("label.signup");
          const signupLink = document.querySelector("form .signup-link a");
          signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
          });
          loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
          });
          signupLink.onclick = (() => {
            signupBtn.click();
            return false;
          });
        </script>
      </div>
    </div>
  </div>
